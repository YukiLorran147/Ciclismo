<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, yellow, orange);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 60px 80px;
      border-radius: 15px;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-group input {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-group button {
      background-color: orange;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      border-radius: 8px;
    }

    .button-group button:hover {
      background-color: darkgoldenrod;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        filter: brightness(0.5);
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        filter: brightness(1);
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="form-group">
      <input type="text" placeholder="Nome">
      <input type="password" placeholder="Senha">
    </div>
    <div class="button-group">
      <button type="button">Conecte-se</button>
      <a href="cadastro.html">
        <button type="button">Cadastrar</button>
      </a>
    </div>
  </div>
</body>
</html>
