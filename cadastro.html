<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário | GN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #eeeeee);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #ffffffee;
      padding: 40px 50px;
      border-radius: 10px;
      width: 420px;
      box-sizing: border-box;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
      border-left: 6px solid #ff6600; /* detalhe esportivo */
    }
    fieldset { 
      border: none;
      padding: 0;
    }
    legend {
      text-align: center;
      font-weight: 700;
      font-size: 1.4em;
      color: #ff6600;
      margin-bottom: 25px;
    }
    .inputBox { position: relative; margin-bottom: 25px; }
    .inputUser {
      background: none;
      border: none;
      border-bottom: 2px solid #bbb;
      outline: none;
      color: #333;
      font-size: 15px;
      width: 100%;
      padding: 8px 0;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .inputUser:focus { border-bottom: 2px solid #ff6600; }
    select {
      background: none;
      border: none;
      border-bottom: 2px solid #bbb;
      outline: none;
      color: #333;
      font-size: 15px;
      width: 100%;
      padding: 8px 0;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    select:focus { border-bottom: 2px solid #ff6600; }
    select option { color: #333; }
    .labelInput {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: 0.3s;
      color: #666;
      font-size: 14px;
    }
    .inputUser:focus ~ .labelInput,
    .inputUser:valid ~ .labelInput,
    select:focus ~ .labelInput,
    select:not([value=""]) ~ .labelInput {
      top: -18px;
      font-size: 12px;
      font-weight: 500;
      color: #ff6600;
    }
    .static-label { 
      display: block; 
      margin-bottom: 8px; 
      color: #444; 
      font-size: 14px; 
      font-weight: 500;
    }
    .radio-group {
      margin-top: 10px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .radio-group label {
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }
    .radio-group input[type="radio"] { margin-right: 5px; }
    #submit {
      background: #ff6600;
      width: 100%;
      border: none;
      padding: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
      letter-spacing: 1px;
    }
    #submit:hover { 
      background: #e65500; 
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="box">
    <form action="processar_cadastro.php" method="POST" id="formCadastro">
      <fieldset>
        <legend>Formulário de Ciclistas</legend>

        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required autocomplete="off" />
          <label for="nome" class="labelInput">Nome completo</label>
        </div>

        <div class="inputBox">
          <input type="text" name="cpf" id="cpf" class="inputUser" inputmode="numeric" maxlength="11" required />
          <label for="cpf" class="labelInput">CPF</label>
        </div>

        <div class="inputBox">
          <input type="tel" name="telefone" id="telefone" class="inputUser" maxlength="11" inputmode="numeric" required autocomplete="off" />
          <label for="telefone" class="labelInput">Telefone</label>
        </div>

        <div class="radio-group">
          <label><input type="radio" name="genero" value="feminino" required /> Feminino</label>
          <label><input type="radio" name="genero" value="masculino" required /> Masculino</label>
          <label><input type="radio" name="genero" value="outro" required /> Outro</label>
        </div>

        <div class="inputBox">
          <select name="divisao" id="divisao" class="inputUser" required>
            <option value="" disabled selected>Selecione a divisão</option>
            <option value="A">A: 18 a 25 anos</option>
            <option value="B">B: 26 a 33 anos</option>
            <option value="C">C: 34 anos ou mais</option>
            <option value="D">D: Feminino 18 anos ou mais</option>
          </select>
          <label for="divisao" class="labelInput">Divisões</label>
        </div>

        <div class="inputBox">
          <select name="tamanho_camisa" id="tamanho_camisa" required>
            <option value="" disabled selected>Selecione o tamanho da camisa</option>
            <option value="pp">PP</option>
            <option value="p">P</option>
            <option value="m">M</option>
            <option value="g">G</option>
            <option value="gg">GG</option>
          </select>
          <label for="tamanho_camisa" class="labelInput">Tamanho da Camisa</label>
        </div>

        <input type="submit" name="submit" id="submit" value="Enviar" />
      </fieldset>
    </form>
  </div>
</body>
</html>
